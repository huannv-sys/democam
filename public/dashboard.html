<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .camera-card {
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .camera-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .camera-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #343a40;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
        .status-unknown {
            background-color: #6c757d;
        }
        .camera-controls {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border-top: 1px solid #dee2e6;
        }
        .camera-thumbnail {
            width: 100%;
            height: 200px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }
        .camera-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .action-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .action-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .action-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }
        .streaming-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(220, 53, 69, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .streaming-indicator.active {
            display: block;
            animation: pulse 1.5s infinite;
            background-color: rgba(40, 167, 69, 0.8);
        }
        .add-camera-btn {
            width: 100%;
            height: 100%;
            border: 2px dashed #dee2e6;
            background-color: transparent;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            transition: all 0.3s ease;
        }
        .add-camera-btn:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        .add-camera-btn i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #6c757d;
        }
        .camera-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        .dropdown-menu {
            min-width: 12rem;
        }
        .page-title {
            margin-bottom: 30px;
            color: #212529;
            font-weight: 600;
        }
        .nav-pills .nav-link.active {
            background-color: #343a40;
        }
        .viewport-warning {
            display: none;
            margin-bottom: 20px;
        }
        @media (max-width: 992px) {
            .viewport-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h1 class="page-title">Dashboard Quản lý Camera</h1>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vlc">VLC Viewer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="alert alert-info viewport-warning">
            <i class="bi bi-info-circle-fill me-2"></i>
            Đối với trải nghiệm tốt nhất, hãy sử dụng màn hình với độ phân giải cao hơn hoặc xoay thiết bị của bạn sang chế độ ngang.
        </div>
        
        <div class="row" id="camera-container">
            <!-- Camera cards will be dynamically loaded here -->
        </div>
    </div>
    
    <!-- Modal for adding a new camera -->
    <div class="modal fade" id="addCameraModal" tabindex="-1" aria-labelledby="addCameraModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCameraModalLabel">Thêm Camera Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newCameraForm">
                        <div class="mb-3">
                            <label for="cameraName" class="form-label">Tên Camera</label>
                            <input type="text" class="form-control" id="cameraName" placeholder="Nhập tên camera" required>
                        </div>
                        <div class="mb-3">
                            <label for="cameraType" class="form-label">Loại Camera</label>
                            <select class="form-select" id="cameraType" required>
                                <option value="">Chọn loại camera</option>
                                <option value="hikvision">Hikvision</option>
                                <option value="dahua">Dahua</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cameraHost" class="form-label">Địa chỉ IP/DDNS</label>
                            <input type="text" class="form-control" id="cameraHost" placeholder="ví dụ: 192.168.1.100 hoặc camera.ddns.net" required>
                        </div>
                        <div class="mb-3">
                            <label for="cameraPort" class="form-label">Cổng HTTP</label>
                            <input type="number" class="form-control" id="cameraPort" placeholder="Mặc định: 80" value="80" required>
                        </div>
                        <div class="mb-3">
                            <label for="cameraUser" class="form-label">Tên người dùng</label>
                            <input type="text" class="form-control" id="cameraUser" placeholder="ví dụ: admin" value="admin" required>
                        </div>
                        <div class="mb-3">
                            <label for="cameraPass" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="cameraPass" required>
                        </div>
                        <div class="mb-3">
                            <label for="cameraChannel" class="form-label">Kênh</label>
                            <select class="form-select" id="cameraChannel">
                                <option value="101">101 - Hikvision Main Stream (Default)</option>
                                <option value="102">102 - Hikvision Sub Stream</option>
                                <option value="1">1 - Basic Channel</option>
                                <option value="201">201 - Hikvision Channel 2 Main</option>
                                <option value="202">202 - Hikvision Channel 2 Sub</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="saveNewCamera">Lưu Camera</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add the streaming modal -->
    <div class="modal fade" id="streamModal" tabindex="-1" aria-labelledby="streamModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="streamModalLabel">Xem Camera</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center" id="streamLoading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Đang kết nối đến camera...</p>
                    </div>
                    <div id="streamError" class="alert alert-danger d-none"></div>
                    <div id="streamContainer" class="d-none">
                        <canvas id="videoCanvas" style="width: 100%; height: auto;"></canvas>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="stopStreamBtn">Dừng Stream</button>
                    <button type="button" class="btn btn-primary" id="takeSnapshotBtn">Chụp Ảnh</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Latest JSMpeg for streaming -->
    <script src="https://cdn.jsdelivr.net/npm/jsmpeg@0.2/jsmpeg.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize socket connection
            const socket = io();
            
            // Active streams
            const activeStreams = {};
            
            // Get elements
            const cameraContainer = document.getElementById('camera-container');
            const saveNewCameraBtn = document.getElementById('saveNewCamera');
            
            // Modal elements
            const addCameraModal = new bootstrap.Modal(document.getElementById('addCameraModal'));
            const streamModal = new bootstrap.Modal(document.getElementById('streamModal'));
            const videoCanvas = document.getElementById('videoCanvas');
            const streamLoading = document.getElementById('streamLoading');
            const streamError = document.getElementById('streamError');
            const streamContainer = document.getElementById('streamContainer');
            const stopStreamBtn = document.getElementById('stopStreamBtn');
            const takeSnapshotBtn = document.getElementById('takeSnapshotBtn');
            
            // Stream state
            let currentStreamId = null;
            let jsmpegPlayer = null;
            
            // Load saved cameras from localStorage
            let cameras = JSON.parse(localStorage.getItem('cameras')) || [];
            
            // Function to render cameras
            function renderCameras() {
                cameraContainer.innerHTML = '';
                
                // Add each camera
                cameras.forEach((camera, index) => {
                    const cameraCard = document.createElement('div');
                    cameraCard.className = 'col-lg-4 col-md-6 col-sm-12';
                    
                    cameraCard.innerHTML = `
                        <div class="card camera-card" data-camera-id="${index}">
                            <div class="camera-header">
                                <div>
                                    <span class="status-indicator status-unknown" id="status-${index}"></span>
                                    <span class="camera-name">${camera.name}</span>
                                </div>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-gear-fill"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item check-status" href="#" data-camera-id="${index}">
                                            <i class="bi bi-check-circle me-2"></i>Kiểm tra trạng thái
                                        </a></li>
                                        <li><a class="dropdown-item take-snapshot" href="#" data-camera-id="${index}">
                                            <i class="bi bi-camera me-2"></i>Chụp ảnh
                                        </a></li>
                                        <li><a class="dropdown-item view-stream" href="#" data-camera-id="${index}">
                                            <i class="bi bi-play-circle me-2"></i>Xem trực tiếp
                                        </a></li>
                                        <li><a class="dropdown-item view-vlc" href="#" data-camera-id="${index}">
                                            <i class="bi bi-camera-video me-2"></i>Xem qua VLC
                                        </a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item edit-camera" href="#" data-camera-id="${index}">
                                            <i class="bi bi-pencil me-2"></i>Chỉnh sửa
                                        </a></li>
                                        <li><a class="dropdown-item delete-camera" href="#" data-camera-id="${index}">
                                            <i class="bi bi-trash me-2"></i>Xóa
                                        </a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="camera-thumbnail">
                                <div class="streaming-indicator" id="streaming-${index}">LIVE</div>
                                <div class="camera-placeholder" id="placeholder-${index}">
                                    <i class="bi bi-camera-video" style="font-size: 48px;"></i>
                                </div>
                                <img src="" class="camera-image d-none" id="camera-image-${index}" alt="${camera.name}">
                                <div class="action-buttons">
                                    <button class="action-button refresh-thumbnail" data-camera-id="${index}">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                    <button class="action-button view-stream" data-camera-id="${index}">
                                        <i class="bi bi-play-fill"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="camera-controls">
                                <div class="row">
                                    <div class="col-6">
                                        <p class="mb-1"><strong>Loại:</strong> ${camera.type === 'hikvision' ? 'Hikvision' : 'Dahua'}</p>
                                        <p class="mb-1"><strong>IP/DNS:</strong> ${camera.host}</p>
                                    </div>
                                    <div class="col-6">
                                        <p class="mb-1"><strong>Cổng:</strong> ${camera.port}</p>
                                        <p class="mb-1"><strong>Kênh:</strong> ${camera.channel}</p>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <button class="btn btn-sm btn-primary w-100 check-status" data-camera-id="${index}">
                                            <i class="bi bi-activity"></i> Kiểm tra
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-sm btn-success w-100 take-snapshot" data-camera-id="${index}">
                                            <i class="bi bi-camera"></i> Chụp ảnh
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    cameraContainer.appendChild(cameraCard);
                });
                
                // Add the "Add Camera" card
                const addCameraCard = document.createElement('div');
                addCameraCard.className = 'col-lg-4 col-md-6 col-sm-12';
                addCameraCard.innerHTML = `
                    <button class="add-camera-btn h-100" data-bs-toggle="modal" data-bs-target="#addCameraModal">
                        <i class="bi bi-plus-circle"></i>
                        <h5>Thêm Camera Mới</h5>
                        <p class="text-muted">Nhấp vào đây để thiết lập và thêm camera mới vào hệ thống</p>
                    </button>
                `;
                cameraContainer.appendChild(addCameraCard);
                
                // Add event listeners to camera actions
                document.querySelectorAll('.check-status').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cameraId = this.getAttribute('data-camera-id');
                        checkCameraStatus(cameraId);
                    });
                });
                
                document.querySelectorAll('.take-snapshot').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cameraId = this.getAttribute('data-camera-id');
                        takeSnapshot(cameraId);
                    });
                });
                
                document.querySelectorAll('.view-stream').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cameraId = this.getAttribute('data-camera-id');
                        openStream(cameraId);
                    });
                });
                
                document.querySelectorAll('.view-vlc').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cameraId = this.getAttribute('data-camera-id');
                        openVlcViewer(cameraId);
                    });
                });
                
                document.querySelectorAll('.refresh-thumbnail').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cameraId = this.getAttribute('data-camera-id');
                        takeSnapshot(cameraId, true);
                    });
                });
                
                document.querySelectorAll('.edit-camera').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cameraId = this.getAttribute('data-camera-id');
                        editCamera(cameraId);
                    });
                });
                
                document.querySelectorAll('.delete-camera').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cameraId = this.getAttribute('data-camera-id');
                        deleteCamera(cameraId);
                    });
                });
            }
            
            // Function to check camera status
            function checkCameraStatus(cameraId) {
                const camera = cameras[cameraId];
                const statusIndicator = document.getElementById(`status-${cameraId}`);
                
                // Reset status
                statusIndicator.className = 'status-indicator status-unknown';
                
                // Check status via Socket.IO
                socket.emit('check-camera', {
                    cameraId: cameraId,
                    type: camera.type,
                    host: camera.host,
                    port: camera.port,
                    user: camera.user,
                    pass: camera.pass
                });
                
                // Notify user
                showToast(`Kiểm tra kết nối đến camera ${camera.name}...`);
            }
            
            // Function to take snapshot
            function takeSnapshot(cameraId, isThumbnailRefresh = false) {
                const camera = cameras[cameraId];
                const imageElement = document.getElementById(`camera-image-${cameraId}`);
                const placeholderElement = document.getElementById(`placeholder-${cameraId}`);
                
                if (!isThumbnailRefresh) {
                    showToast(`Đang chụp ảnh từ camera ${camera.name}...`);
                }
                
                // Take snapshot via API
                fetch('/api/snapshot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: camera.type,
                        host: camera.host,
                        port: camera.port,
                        user: camera.user,
                        pass: camera.pass,
                        channel: camera.channel
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update image with random query to avoid caching
                        const timestamp = new Date().getTime();
                        imageElement.src = data.imagePath + '?t=' + timestamp;
                        
                        // Show image, hide placeholder
                        imageElement.classList.remove('d-none');
                        placeholderElement.classList.add('d-none');
                        
                        if (!isThumbnailRefresh) {
                            showToast(`Đã chụp ảnh thành công từ camera ${camera.name}`);
                        }
                    } else {
                        // Show placeholder, hide image
                        imageElement.classList.add('d-none');
                        placeholderElement.classList.remove('d-none');
                        
                        if (!isThumbnailRefresh) {
                            showToast(`Lỗi khi chụp ảnh: ${data.message}`, 'danger');
                        }
                    }
                })
                .catch(error => {
                    // Show placeholder, hide image
                    imageElement.classList.add('d-none');
                    placeholderElement.classList.remove('d-none');
                    
                    if (!isThumbnailRefresh) {
                        showToast(`Lỗi khi chụp ảnh: ${error.message}`, 'danger');
                    }
                });
            }
            
            // Function to open stream in modal
            function openStream(cameraId) {
                const camera = cameras[cameraId];
                
                // Update modal title
                document.getElementById('streamModalLabel').textContent = `Xem Camera: ${camera.name}`;
                
                // Reset modal state
                streamLoading.classList.remove('d-none');
                streamError.classList.add('d-none');
                streamContainer.classList.add('d-none');
                
                // Show modal
                streamModal.show();
                
                // Start stream
                fetch('/api/start-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: camera.type,
                        host: camera.host,
                        port: camera.port,
                        user: camera.user,
                        pass: camera.pass,
                        channel: camera.channel
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Hide loading
                        streamLoading.classList.add('d-none');
                        
                        // Store stream ID for stopping later
                        currentStreamId = data.streamId;
                        
                        // Update streaming indicator
                        document.getElementById(`streaming-${cameraId}`).classList.add('active');
                        
                        // Set canvas size
                        videoCanvas.width = 640;
                        videoCanvas.height = 480;
                        
                        // Connect to WebSocket stream
                        const wsUrl = `ws://${window.location.hostname}:${data.wsPort}`;
                        console.log(`Connecting to WebSocket stream at ${wsUrl}`);
                        
                        try {
                            // Create new player
                            jsmpegPlayer = new JSMpeg.Player(wsUrl, {
                                canvas: videoCanvas,
                                autoplay: true
                            });
                            
                            // Store in active streams
                            activeStreams[currentStreamId] = {
                                player: jsmpegPlayer,
                                cameraId: cameraId
                            };
                            
                            // Show video container
                            streamContainer.classList.remove('d-none');
                        } catch (error) {
                            console.error('Error initializing player:', error);
                            streamError.textContent = 'Lỗi khi khởi tạo player: ' + error.message;
                            streamError.classList.remove('d-none');
                            streamLoading.classList.add('d-none');
                        }
                    } else {
                        streamError.textContent = 'Lỗi khi bắt đầu stream: ' + data.message;
                        streamError.classList.remove('d-none');
                        streamLoading.classList.add('d-none');
                    }
                })
                .catch(error => {
                    streamError.textContent = 'Lỗi khi kết nối: ' + error.message;
                    streamError.classList.remove('d-none');
                    streamLoading.classList.add('d-none');
                });
            }
            
            // Function to open VLC viewer
            function openVlcViewer(cameraId) {
                const camera = cameras[cameraId];
                const vlcUrl = `/vlc?id=${cameraId}&host=${camera.host}&type=${camera.type}`;
                window.open(vlcUrl, '_blank');
            }
            
            // Function to edit camera
            function editCamera(cameraId) {
                const camera = cameras[cameraId];
                
                // Populate form fields
                document.getElementById('cameraName').value = camera.name;
                document.getElementById('cameraType').value = camera.type;
                document.getElementById('cameraHost').value = camera.host;
                document.getElementById('cameraPort').value = camera.port;
                document.getElementById('cameraUser').value = camera.user;
                document.getElementById('cameraPass').value = camera.pass;
                document.getElementById('cameraChannel').value = camera.channel;
                
                // Store camera ID for save operation
                saveNewCameraBtn.setAttribute('data-edit-id', cameraId);
                
                // Update modal title
                document.getElementById('addCameraModalLabel').textContent = 'Chỉnh Sửa Camera';
                
                // Show modal
                addCameraModal.show();
            }
            
            // Function to delete camera
            function deleteCamera(cameraId) {
                const camera = cameras[cameraId];
                
                if (confirm(`Bạn có chắc chắn muốn xóa camera "${camera.name}"?`)) {
                    // Remove from array
                    cameras.splice(cameraId, 1);
                    
                    // Save to localStorage
                    localStorage.setItem('cameras', JSON.stringify(cameras));
                    
                    // Re-render
                    renderCameras();
                    
                    // Notify user
                    showToast(`Đã xóa camera ${camera.name}`);
                }
            }
            
            // Save new camera
            saveNewCameraBtn.addEventListener('click', function() {
                // Get form data
                const name = document.getElementById('cameraName').value;
                const type = document.getElementById('cameraType').value;
                const host = document.getElementById('cameraHost').value;
                const port = document.getElementById('cameraPort').value;
                const user = document.getElementById('cameraUser').value;
                const pass = document.getElementById('cameraPass').value;
                const channel = document.getElementById('cameraChannel').value;
                
                // Validate
                if (!name || !type || !host || !port || !user || !pass) {
                    alert('Vui lòng điền đầy đủ thông tin camera');
                    return;
                }
                
                // Check if editing or adding
                const editId = saveNewCameraBtn.getAttribute('data-edit-id');
                
                if (editId) {
                    // Update existing camera
                    cameras[editId] = { name, type, host, port, user, pass, channel };
                    showToast(`Đã cập nhật camera ${name}`);
                } else {
                    // Add new camera
                    cameras.push({ name, type, host, port, user, pass, channel });
                    showToast(`Đã thêm camera ${name}`);
                }
                
                // Save to localStorage
                localStorage.setItem('cameras', JSON.stringify(cameras));
                
                // Reset form
                document.getElementById('newCameraForm').reset();
                saveNewCameraBtn.removeAttribute('data-edit-id');
                document.getElementById('addCameraModalLabel').textContent = 'Thêm Camera Mới';
                
                // Hide modal
                addCameraModal.hide();
                
                // Re-render
                renderCameras();
            });
            
            // Stop stream button
            stopStreamBtn.addEventListener('click', function() {
                if (currentStreamId) {
                    // Stop stream
                    fetch('/api/stop-stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ streamId: currentStreamId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Cleanup
                            cleanupStream();
                        }
                    })
                    .catch(error => {
                        console.error('Error stopping stream:', error);
                    });
                }
                
                // Hide modal
                streamModal.hide();
            });
            
            // Clean up when modal is closed
            document.getElementById('streamModal').addEventListener('hidden.bs.modal', function() {
                if (currentStreamId) {
                    // Stop stream
                    fetch('/api/stop-stream', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ streamId: currentStreamId })
                    })
                    .then(response => response.json())
                    .then(() => {
                        // Cleanup
                        cleanupStream();
                    })
                    .catch(error => {
                        console.error('Error stopping stream:', error);
                    });
                }
            });
            
            // Function to clean up stream
            function cleanupStream() {
                if (currentStreamId && activeStreams[currentStreamId]) {
                    // Get camera ID
                    const cameraId = activeStreams[currentStreamId].cameraId;
                    
                    // Update streaming indicator
                    if (cameraId !== null) {
                        const indicator = document.getElementById(`streaming-${cameraId}`);
                        if (indicator) {
                            indicator.classList.remove('active');
                        }
                    }
                    
                    // Cleanup player
                    if (jsmpegPlayer) {
                        jsmpegPlayer.destroy();
                        jsmpegPlayer = null;
                    }
                    
                    // Remove from active streams
                    delete activeStreams[currentStreamId];
                    currentStreamId = null;
                }
            }
            
            // Socket.IO events
            socket.on('connect', () => {
                console.log('Connected to server');
            });
            
            socket.on('camera-status', data => {
                const statusIndicator = document.getElementById(`status-${data.cameraId}`);
                
                if (!statusIndicator) return;
                
                // Update indicator based on status
                if (data.status === 'online') {
                    statusIndicator.className = 'status-indicator status-online';
                    showToast(`Camera ${cameras[data.cameraId].name} trực tuyến!`);
                    
                    // Take a snapshot to update the thumbnail
                    takeSnapshot(data.cameraId, true);
                } else if (data.status === 'offline') {
                    statusIndicator.className = 'status-indicator status-offline';
                    showToast(`Camera ${cameras[data.cameraId].name} ngoại tuyến: ${data.message}`, 'danger');
                } else {
                    statusIndicator.className = 'status-indicator status-unknown';
                    showToast(`Lỗi khi kiểm tra camera ${cameras[data.cameraId].name}: ${data.message}`, 'danger');
                }
            });
            
            socket.on('stream-started', data => {
                console.log('Stream started:', data);
            });
            
            socket.on('stream-stopped', data => {
                console.log('Stream stopped:', data);
            });
            
            // Toast notification
            function showToast(message, type = 'success') {
                // Create toast container if it doesn't exist
                let toastContainer = document.getElementById('toast-container');
                if (!toastContainer) {
                    toastContainer = document.createElement('div');
                    toastContainer.id = 'toast-container';
                    toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
                    toastContainer.style.zIndex = '9999';
                    document.body.appendChild(toastContainer);
                }
                
                // Create toast
                const toastId = 'toast-' + Date.now();
                const toast = document.createElement('div');
                toast.id = toastId;
                toast.className = `toast align-items-center text-white bg-${type} border-0`;
                toast.setAttribute('role', 'alert');
                toast.setAttribute('aria-live', 'assertive');
                toast.setAttribute('aria-atomic', 'true');
                
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                `;
                
                toastContainer.appendChild(toast);
                
                // Show toast
                const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
                bsToast.show();
                
                // Remove after hidden
                toast.addEventListener('hidden.bs.toast', function() {
                    toast.remove();
                });
            }
            
            // Auto-refresh camera status periodically
            function startAutoRefresh() {
                // Check every camera status every 5 minutes
                setInterval(() => {
                    cameras.forEach((camera, index) => {
                        // Only check if not streaming
                        if (!document.getElementById(`streaming-${index}`).classList.contains('active')) {
                            checkCameraStatus(index);
                        }
                    });
                    console.log('Auto-refreshing camera status...');
                }, 300000); // 5 minutes
                
                // Refresh thumbnails more frequently
                setInterval(() => {
                    cameras.forEach((camera, index) => {
                        // Only refresh if not streaming
                        if (!document.getElementById(`streaming-${index}`).classList.contains('active')) {
                            takeSnapshot(index, true);
                        }
                    });
                    console.log('Auto-refreshing camera snapshots...');
                }, 60000); // 1 minute
            }
            
            // Initial render
            renderCameras();
            
            // Start auto-refresh
            startAutoRefresh();
            
            // Load initial status for all cameras
            setTimeout(() => {
                cameras.forEach((camera, index) => {
                    checkCameraStatus(index);
                });
            }, 1000);
        });
    </script>
</body>
</html>
